<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    <link
            crossorigin="anonymous"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            rel="stylesheet">
</head>
<body>
<section>
    <div class="container p-3">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-header text-center fs-4">Rest Login</div>
                    <th:block th:if="${message}">
                        <p class="text-center text-danger fs-5">
                            [[${message}]]</p>
                    </th:block>
                    <th:block th:if="${param.error}">
                        <p class="text-center text-danger fs-5">
                            [[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]</p>
                    </th:block>
                    <th:block th:if="${param.logout}">
                        <p class="text-center text-success fs-5">Logout Sucessfully</p>
                    </th:block>
                    <div class="card-body">
                        <form action="/api/auth/login" method="post">
                            <div class="mb-3">
                                <label>Username</label>
                                <input class="form-control" name="username"
                                       type="text">
                            </div>
                            <div class="mb-3">
                                <label>Password</label>
                                <input class="form-control"
                                       name="password" type="password">
                            </div>
                            <div class="mb-3">
                                <label>Remember Me </label>
                                <input id="remember" name="remember" type="checkbox" value="true"/>
                            </div>
                            <button class="btn btn-primary col-md-12">Login</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<script
        crossorigin="anonymous"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
